<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forx</title>
    <link rel="icon" href="logo.svg" type="image/svg">
    <link rel="stylesheet" href="./icon/css/all.min.css">
    <link rel="stylesheet" href="./css/globales.css">
    <link rel="stylesheet" href="./css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="father">
        <header class="header">
            <h1 class="header__title">Los cuatro cuatros</h1>
        </header>
        <section class="content">
            <h2 class="content__title">Nivel: <span>1</span></h2>
            <div class="textarea">
                <textarea class="textarea__texto" placeholder=" "></textarea>
                <div></div>
            </div>
            
            <div class="content__botones">
                <button class="content__boton content__boton--operaciones"><i class="fas fa-plus"></i></button>
                <button class="content__boton content__boton--operaciones"><i class="fas fa-minus"></i></button>
                <button class="content__boton content__boton--operaciones"><i class="fas fa-times"></i></button>
                <button class="content__boton content__boton--operaciones"><i class="fas fa-divide"></i></button>
            </div>
            <div class="four-btn">
                <button class="content__boton content__boton--four"></button>
            </div>
            <div class="submit">
                <button class="content__boton content__boton--submit">
                    <span>P</span>
                    <span>r</span>
                    <span>o</span>
                    <span>b</span>
                    <span>a</span>
                    <span>r</span>
                </button>
            </div>
            <div class="empezar">
                <button class="content__boton content__boton--empezar">Comenzar</button>
            </div>
        </section>
    </div>
</body>
</html>
