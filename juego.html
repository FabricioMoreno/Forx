<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forx</title>
    <link rel="icon" href="logo.svg" type="image/svg">
    <link rel="stylesheet" href="./icon/css/all.min.css">
    <link rel="stylesheet" href="./css/globales.css">
    <link rel="stylesheet" href="./css/juego.css">
    <link rel="stylesheet" href="./css/juego-Js.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="father">
        <header class="header">
            <h1 class="header__title">Los cuatro cuatros</h1>
        </header>
        <section class="content" id="content">
            <h2 class="content__title">Nivel: <span id="num">0</span></h2>
            <div class="textarea">
                <div class="textarea__texto" placeholder=" " id="textArea"></div>
                <div></div>
            </div>
            
            <div class="content__botones">
                <button class="content__boton content__boton--operaciones" data-operacion="suma"><i class="fas fa-plus" data-operacion="suma"></i></button>
                <button class="content__boton content__boton--operaciones" data-operacion="resta"><i class="fas fa-minus" data-operacion="resta"></i></button>
                <button class="content__boton content__boton--operaciones" data-operacion="multiplicacion"><i class="fas fa-times" data-operacion="multiplicacion"></i></button>
                <button class="content__boton content__boton--operaciones" data-operacion="division"><i class="fas fa-divide" data-operacion="division"></i></button>
            </div>
            <div class="four-btn" id="btnFour">
                <button class="content__boton content__boton--four" data-num="cuatro"></button>
            </div>
            <div class="submit">
                <button class="content__boton content__boton--submit" data-probar="probar" id="probar">
                    <span data-probar="probar" >P</span>
                    <span data-probar="probar" >r</span>
                    <span data-probar="probar" >o</span>
                    <span data-probar="probar" >b</span>
                    <span data-probar="probar" >a</span>
                    <span data-probar="probar" >r</span>
                </button>
            </div>
            <div class="empezar"">
                <button class="content__boton content__boton--empezar" id="btnComenzar">Comenzar</button>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./juego.js"></script>
</body>
</html>
